---
layout: "wrapper"
---
<div class="background" style="  background-image: url('{{page.image}}');">
</div>

<h1>{{page.title}}</h1>

<b>🗓️{{ page.date | date_to_string: "ordinal", "US" }}</b>

<p style="clear: both;"></p>

{% for tag in page.tags %}  
<a href="/posts.html">
<button type="button" class="pill" id={{tag}} onclick="tagClick(this)">    
    <center><i>{{tag}}</i></center>
</button>
</a>
{% endfor %}

<hr style="clear: both;">
{{ content }} 

<script src="/filtering.js"></script>
