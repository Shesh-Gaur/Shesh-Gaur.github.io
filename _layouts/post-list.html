---
layout: "wrapper"
---

<h1>📄Posts</h1>
<hr>
{{ content }}
{% for post in site.posts %}
{% if post.layout == "post" %}

<a href = "{{post.url}}" >  
    <style> a { text-decoration: none; } a {color: #000000;}</style>
<div class="polaroid2">    
    <img src= {{post.image}} class="post" alt="image">
    
    <div class="postcontainer">
        <h3 style="margin-bottom: 0%";>{{post.title}}</h3>
        <p style="float: left; margin-top: 1%;">🗓️{{ post.date | date_to_string: "ordinal", "US" }} &nbsp;</p>
        
        {% for tag in post.tags %} 
        <div class="pill" style="margin-top: 0.5%;">    
        <i>{{tag}}</i>
        </div>
        {% endfor %}
    
    </div>
</div>
</a>
{% endif %}
{% endfor %}
