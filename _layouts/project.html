---
layout: "wrapper"
---
<h1>{{page.title}}</h1>
<div class="background" style="  background-image: url('{{page.image}}');">
</div>

{% for tag in page.tags %} 
<a href="/my-work.html">
<button type="button" class="pill" id={{tag}} onclick="tagClick(this)">    
<center><i>{{tag}}</i></center>
</button>
</a>
{% endfor %}

<hr style="clear: both;">
<img src= {{page.image}} alt="image" style="width:100%">
<p>🙍{{page.roles}}</p>
<p>🗓️{{page.startDate}} - {{page.endDate}}</p>
<p>🖥️{{page.engine}}</p>
<p>👥{{page.teamSize}}</p>
<hr>
{{ content }}

<script src="/filtering.js"></script>
